<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders | Finessefleet Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      font-size: 10pt;
    }

    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }
      

      thead {
        background: none !important;
        color: black !important;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold border-b pb-4 mb-6 print:text-xl">Orders</h1>
    
    <table class="w-full text-sm border border-gray-300 print:border-black">
      <thead class="bg-blue-200 text-left print:bg-white print:text-black">
        <tr>
          <th class="p-2 border print:border">F. No.</th>
          <th class="p-2 border print:border">Date</th>
          <th class="p-2 border print:border">Subject</th>
          <th class="p-2 border print:border">Download</th>
        </tr>
      </thead>
      <tbody id="notification-table-body">
        <!-- JS will populate this -->
      </tbody>
    </table>
  </div>

  <script>
    fetch('data.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('notification-table-body');
        data.forEach(entry => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border p-2 print:border">${entry.number}</td>
            <td class="border p-2 print:border">${entry.date}</td>
            <td class="border p-2 print:border">${entry.subject}</td>
            <td class="border p-2 print:border">
              <a href="${entry.filename}" target="_blank" class="text-blue-700 underline print:text-black">PDF</a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById('notification-table-body').innerHTML = `<tr><td colspan="4" class="p-4 text-red-600">Error loading data</td></tr>`;
        console.error(err);
      });
  </script>
</body>
</html>
